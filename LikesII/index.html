<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <h1 id="network">Network</h1>
        <h1 class="your">Your Feed</h1>
        <div class="feed">
            <div class="profile">
                <img src="./user-circle.png" alt="profile icon">
                <a href="">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="activity">
                <div class="posts">
                    <div class="post">
                        <div class="posthead">
                            <h2>Neil M</h2>
                            <div class="right">
                                <h2 class="likes" id="top"></h2>
                                <button onclick="plustop()">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let know what you all think. <a href="">link</a></p>
                    </div>
                <div class="post">
                    <div class="posthead">
                        <h2>Nichole K</h2>
                        <div class="right">
                            <h2 class="likes" id="mid"></h2>
                            <button onclick="plusmid()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="posthead">
                        <h2>Jim R</h2>
                        <div class="right">
                            <h2 class="likes" id="bot"></h2>
                            <button onclick="plusbot()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
